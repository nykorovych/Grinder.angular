
<div class='container'> 
  
  <div class='columns is-centered'>
    <div class="box column is-one-third">

      <h1 class="title has-text-centered"> Passwor Generator </h1>

      <div class="field">
        <label class="pad" >Lengh</label>
        <input (input)="onInput($event.target.value)"/>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox"> 
          <input (change)="onIncludeLetter()" type="checkbox"/>  
          Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">

          
          <label class="checkbox">
          <input (change)="onNumber()" type="checkbox"/>  
          Use Numbers</label>

        </div>  
      </div>

      <div class="field">
        <div class="control">
        <label class="checkbox">
        <input (change)="onSymbol() " type="checkbox"/>  
        Use Symbols</label>
        </div>
      </div>

      <div> 
        <button  [disabled]="!(length && (includeLetters || includeNumber || includeSymbols))"
                (click)="onButtonClick()" class="button is-black is-fullwidth">Generate</button>
      </div>

      <div class="footer">
     
        <div class="content has-text-centered">
          <label>Your Password</label>
        </div>
        <div class="columns is-centered">
          <input class="noborder" [value]="password"/>
        </div>
        
      </div>

    
    </div>
  </div>

</div>
